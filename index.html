<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<main>
    <section class="day">
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
                <div class="midnight">12:00am</div>
            </div>
        </div>
        <div class="sunrise">&#127749;</div>
        <div class="afternoon">12:00pm</div>
        <div class="start">
            <div class="sunsetLine"></div>
            <div class="midnightWrapper">
                <div class="sunset">&#127751;</div>
            </div>
        </div>
    </section>
    <section class="day">
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
                <div class="midnight">12:00am</div>
            </div>
        </div>
        <div class="sunrise">&#127749;</div>
        <div class="afternoon">12:00pm</div>
        <div class="start">
            <div class="sunsetLine"></div>
            <div class="midnightWrapper">
                <div class="sunset">&#127751;</div>
            </div>
        </div>
    </section>
    <section class="day">
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
                <div class="midnight">12:00am</div>
            </div>
        </div>
        <div class="sunrise">&#127749;</div>
        <div class="afternoon">12:00pm</div>
        <div class="sunset">&#127751;</div>
    </section>
</main>
<div class="description">
    <section class="dayDescription" id="solar">
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
                <div class="midnight"></div>
            </div>
        </div>
        <div class="placeholder"></div>
        <div class="afternoon"><span>Solar</span></div>
        <div class="start">

            <div class="midnightWrapper">

            </div>
        </div>
    </section>
    <section class="dayDescription">
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
                <div class="midnight"></div>
            </div>
        </div>
        <div class="placeholder"></div>
        <div class="afternoon"></div>
        <div class="start">

            <div class="midnightWrapper">

            </div>
        </div>
    </section>
</div>
<div class="description">
    <section class="dayDescription">
        <div class="start">
            <div class="midnightWrapper">
                <div class="midnight"></div>
            </div>
        </div>
        <div class="placeholder"></div>
        <div class="afternoon"></div>
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
            </div>
        </div>
    </section>
    <section class="dayDescription" id="lunar">
        <div class="start">
            <div class="midnightWrapper">
                <div class="midnight"></div>
            </div>
        </div>
        <div class="placeholder"><span>Lunar</span></div>
        <div class="afternoon"></div>
        <div class="start">
            <div class="line"></div>
            <div class="midnightWrapper">
            </div>
        </div>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
